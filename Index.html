<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón de Ayuda</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">
  <button id="helpButton" class="circular-button btn btn-primary">&#63;</button>

  <div id="helpPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>¡Bienvenido a la ayuda!</h2>
      <p>Por favor, selecciona una pregunta:</p>
      <div id="helpList" class="list-group">
        <button class="help-button list-group-item list-group-item-action" value="problema">Tengo un problema</button>
        <button class="help-button list-group-item list-group-item-action" value="consulta">Tengo una consulta</button>
        <button class="help-button list-group-item list-group-item-action" value="sugerencia">Quiero hacer una sugerencia</button>
      </div>
      <button id="submitHelp" class="btn btn-success">Enviar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
