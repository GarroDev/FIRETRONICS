<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón de Ayuda</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">
  <!-- Botón de ayuda -->
  <button id="helpButton" class="circular-button btn btn-primary">?</button>

  <!-- Popup de ayuda -->
  <div id="helpPopup" class="popup">
    <div class="popup-content">
      <span class="close">×</span>
      <div class="chat">
        <div id="chatArea" class="chat-area">
          <p class="Sys">¿En qué te puedo ayudar?<br></p>
        </div>
        <div id="helpList" class="list-group"><br>
          <button class="help-button list-group-item list-group-item-action chatsub" value="problema">Tengo un problema</button>
          <button class="help-button list-group-item list-group-item-action chatsub" value="consulta">Tengo una consulta</button>
          <button class="help-button list-group-item list-group-item-action chatsub" value="sugerencia">Quiero hacer una sugerencia</button>
        <br></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
